{% extends 'base_layout.html' %}

{% block content %}

<form class="site-form" action="login" method="POST">
    <h1>Login</h1>
    {%csrf_token%}
    {{form}}
    {%if request.GET.next%}
        <input type="hidden" name="next" value="{{request.GET.next}}">
    {%endif%}
    <input type="submit" value="Login">
    <p class="auth-options"><a href="{% url 'accounts:signup'%}">Create a new account</a></p>
</form>

{% endblock%}
